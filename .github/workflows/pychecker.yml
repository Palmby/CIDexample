name: python-checker

on: 
  push:
    branches: [main]
jobs:
  test-python-code
    runs-on:ubuntu-latest

    steps:
      -name: checkout 
      uses: actions/checkout@v3

      -name: setup python
      uses: actions/setup
      with:
        python-version: '3.11'

      -name: install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest

      - name: check the code
        run: flake8

      -name: run test
      run: pytest
